<body>

    <script>

        let leeftijd = parseInt(prompt("Geef een getal in"))

        switch (true) {
            case leeftijd < 5:
                alert("Gratis")
                break;
            case leeftijd <= 12: 
                alert("Halve prijs")
                break;
            case leeftijd <= 55:
                alert("Volle prijs")
                break;
            case leeftijd > 55:
                alert("Gratis")
                break;
        }

    </script>
</body>
