<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Les 2: Opdracht planeet</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
</head>

<body>
    <div class="container">

        <h3>Hoeveel weeg ik op een andere planeet?</h3>

        <div class="row">
            <div class="col-md-12">
                <img id="imgPlaneet" src="img/vraagteken.jpg">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-12">
                <div id="mijnGewicht"></div>
            </div>
        </div>
    </div>

    <script>
        let gewicht = parseFloat(prompt("Geef een gewicht in"))
        let totaal; planeet, naam;

        keuzetekst = "Bereken mijn gewicht op...\nA. Maan\nB. Jupiter\nC. Mars\nD. Venus\nE. Neptunus"
        keuze = prompt(keuzetekst, "")

        switch (keuze.toUpperCase()) {
            case "A":
                totaal = gewicht * 0.166;
                planeet = 'img/maan.jpg';
                naam = 'maan';
                break;
            case "B":
                totaal = gewicht * 2.36;
                planeet = 'img/jupiter.jpg';
                naam = 'jupiter';
                break;
            case "C":
                totaal = gewicht * 0.39;
                planeet = 'img/mars.jpg';
                naam = 'mars';
                break;
            case "D":
                totaal = gewicht * 0.9;
                planeet = 'img/venus.jpg';
                naam = 'venus';
                break;
            case "E":
                totaal = gewicht * 1.12;
                planeet = 'img/neptunus.jpg';
                naam = 'neptunus';
                break;
            default:
                alert("Je hebt geen geldige keuze gemaakt.")
        }

        if (totaal == 0) {
            document.getElementById('mijnGewicht').innerHTML = "Verkeerde keuze!";
        } else {
            tmp = 'Je koos voor "' + naam + '". Je weegt hier ' + totaal + ' kg. i.p.v. ' + gew + ' kg.';
            document.getElementById('mijnGewicht').innerHTML = tmp;
            document.getElementById('imgPlaneet').src = planeet;
        }

    </script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>

</body>

</html>
