    <title>Les 2: Opdracht even - oneven</title>
</head>

<body>


    <script>
        let getal = parseInt(prompt("Geef een getal in"))
        let rest = getal % 2

        if (rest == 0) {
            alert("Het getal is even")
        } else {
            alert("Het getal is oneven")
        }
    </script>

</body>
