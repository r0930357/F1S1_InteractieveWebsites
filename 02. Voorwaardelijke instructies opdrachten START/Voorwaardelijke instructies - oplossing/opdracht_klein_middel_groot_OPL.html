<!doctype html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Les 2: kleinste, middelste, grootste getal</title>
</head>

<body>
    <script>
        //ingeven van 3 getallen ipv 5
        let getal1 = parseInt(prompt("Geef getal 1 in", "0"));
        let getal2 = parseInt(prompt("Geef getal 2 in", "0"));
        let getal3 = parseInt(prompt("Geef getal 3 in", "0"));

        let kleinste, middelste, grootste;

        if (getal1 < getal2) {
            if (getal1 < getal3) {
                kleinste = getal1;
                if (getal2 < getal3) {
                    grootste = getal3;
                    middelste = getal2;
                } else {
                    grootste = getal2;
                    middelste = getal3;
                }
            } else {
                kleinste = getal3;
                middelste = getal1;
                grootste = getal2;
            }
        } else {
            if (getal2 < getal3) {
                kleinste = getal2;
                if (getal1 < getal3) {
                    grootste = getal3;
                    middelste = getal1;
                } else {
                    grootste = getal1;
                    middelste = getal3;
                }
            } else {
                kleinste = getal3;
                middelste = getal2;
                grootste = getal1;
            }
        }
        alert("kleinste: " + kleinste + "\nmiddelste: " + middelste + "\ngrootste: " + grootste);
    </script>

</body>

</html>
