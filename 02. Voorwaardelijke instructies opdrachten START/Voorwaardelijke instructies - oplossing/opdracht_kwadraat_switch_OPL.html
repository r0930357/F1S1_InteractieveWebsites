<html lang="nl">

<head>
    <meta charset="utf-8">

    <title>Les 2:Oefening kwadraat (switch)</title>
</head>

<body>
    <script>
        let getal = parseInt(prompt("Geef een getal in tussen 10 en 20", "10"));

        switch (true) {
            case getal < 10:
                alert("Dit getal is kleiner dan 10");
                // alert("Het getal " + getal + " is kleiner dan 10");
                break;
            case getal > 20:
                alert("Dit getal is groter dan 20");
                // alert("Het getal " + getal + " is groter dan 20");
                break;
            default:
                alert("Het kwadraat van dit getal " + getal + " is " + getal * getal);
                break;
        }
    </script>

</body>

</html>
