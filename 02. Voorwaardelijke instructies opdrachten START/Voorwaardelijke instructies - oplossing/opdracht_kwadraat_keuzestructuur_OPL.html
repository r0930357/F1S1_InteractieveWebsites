<head>

    <title>Les 2:Oefening kwadraat (if-else)</title>
</head>

<body>

    <script>
        let getal = parseInt(prompt("Geef een getal in tussen 10 en 20", "10"));

        if (getal < 10) {
            alert("Dit getal is kleiner dan 10");
        } else if (getal > 20) {
            alert("Dit getal is groter dan 20");
        } else {
            alert("Het kwadraat van dit getal " + getal + " is " + getal * getal);
        }
    </script>

</body>

</html>
