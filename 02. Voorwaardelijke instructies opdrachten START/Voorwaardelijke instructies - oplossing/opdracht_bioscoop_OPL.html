<head>

    <title>Les 2:Oefening leeftijd</title>
</head>

<body>
    <script>
        let leeftijd = parseInt(prompt("Geef een leeftijd in", "hier komt de leeftijd"));

        switch (true) {
            case leeftijd < 5:
                alert("Gij hebt chance, tis gratis");
                break;
            case leeftijd < 12:
                alert("halve prijs");
                break;
            case leeftijd <= 55:
                alert("hihi, volle pot!");
                break;
            case leeftijd > 55:
                alert("dag oudje, tis gratis");
                break;
            default:
                alert("Deze keuze kennen we niet!");
                break;
        }
    </script>

</body>

</html>
