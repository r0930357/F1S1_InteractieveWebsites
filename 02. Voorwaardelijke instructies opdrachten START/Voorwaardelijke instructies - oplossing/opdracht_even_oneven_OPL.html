    <title>Les 2:Oefening even - oneven</title>
</head>

<body>
    <script>
        let getal = parseInt(prompt("Geef een getal in", "0"));
        let rest = getal % 2;

        if (rest == 0) {
            alert("Dit is een even getal");
        } else {
            alert("Dit is een oneven getal");
        }
    </script>

</body>
