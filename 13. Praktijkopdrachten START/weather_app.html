    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Lora', serif;
        }
        
        .container-fluid {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: rgb(251, 242, 133);
            background: radial-gradient(circle, rgba(251, 242, 133, 0.6334908963585435) 0%, rgba(224, 196, 91, 0.8407738095238095) 35%, rgb(234, 232, 195) 100%);
        }
        
        .datum {
            text-align: center;
        }
        
        .weather {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin: 15px 0;
            font-size: 1.5rem;
        }
        
        #location {
            font-size: 3rem;
            font-weight: 800;
            font-style: italic;
        }
        
        .desc {
            font-size: 1.25rem;
            text-transform: capitalize;
        }
    </style>

</head>

<body>

    <div class="container-fluid">
        <img src="" alt="" srcset="" id="weather-icon">
        <div id="location">Het weer kan niet geladen worden.</div>
        <div class="desc">/</div>
        <div class="weather">
            <div class="c">/</div>
        </div>
        <div class="info">
            <h4>
                <div class="datum">/</div>
            </h4>
            <h4>Zonsopgang: <span class="sunrise">/</span></h4>
            <h4>Zonsondergang: <span class="sunset">/</span></h4>
        </div>
    </div>
