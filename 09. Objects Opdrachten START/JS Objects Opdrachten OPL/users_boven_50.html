<!doctype html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Objecten in een array</title>

    <link rel="shortcut icon" href="#">
</head>

<body>

    <script>
        /* ***********    Objects inside arrays      ************ */
        let arrUsers = [{
            "user": "Jef"
        }, {
            "user": "Anja"
        }, {
            "user": "Roos"
        }, {
            "user": "Didier"
        }, {
            "user": "Louis"
        }, {
            "user": "Emma"
        }, {
            "user": "Marnix"
        }];

        // via de map methode geven we ieder object in de array 
        // een nieuwe propertie punten en vullen deze op met een random waarde
        arrUsers.map(user => {
            let punten = Math.round(Math.random() * 100);
            user.punten = punten;
        });
        console.log(arrUsers);

        let arrSelected = arrUsers.filter(user => {
            if (user.punten > 50) {
                return user;
            }
        });

        console.log(arrSelected);


        const sum = arrSelected.reduce(function(a, b) {
            return a + b.punten;
        }, 0);

        console.log("Het gemiddelde van de users boven de 50 is: " + sum / arrSelected.length);
    </script>
</body>

</html>
