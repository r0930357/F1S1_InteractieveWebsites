<!doctype html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Objecten in een array</title>

    <link rel="shortcut icon" href="#">
</head>

<body>

    <script>
        /* ***********    Objects inside arrays      ************ */
        const vreemdePinguin = {
            character: "pinguïn McPenguin",
            origin: "Donald Duck",
            canFly: true,
            sayHello: function() {
                console.log("Hola, Ik ben een pinguin zonder naam. Mijn naam is " + this.name + "!");
            }
        };

        const gunter = {
            name: "Gunter",
            origin: "Adventure Time",
            canFly: false,
            sayHello: function() {
                console.log('Hoi! Ik ben ' + this.name + ' en ik zeg KWAK');
            }
        };

        const ramon = {
            name: "Ramon",
            origin: "Happy Feet",
            canFly: true,
            sayHello: function() {
                console.log("Ik ben blij je te ontmoeten.");
            }
        };

        // Oplossing met gebruik van blueprint, object constructor function
        function Pinguin(name, origin, canFly) {
            this.name = name;
            this.origin = origin;
            this.canFly = canFly;
            /* hier of buiten de constructor 
            this.sayHello = function () {
            	console.log("Hallo daar!");
            }; 
            */
        }

        let fred = new Pinguin('Fred', 'Sitting Ducks', true);

        fred.sayHello = function() {
            console.log("Hallo daar!");
        };

        // A. Creeer een nieuwe variabele pinguins met een lijst (array) met de objecten 
        let pinguins = [gunter, ramon, fred];
        console.log('// A');
        console.log(pinguins);

        // B. Vraag het eerste object in de array op en print alle properties en methods van dit object.
        console.log('// B');
        console.log(pinguins[0]);

        // C. Creeer een nieuwe variabel nogEenPenguin en stel deze gelijk aan 
        // de tweede pinguin in de array.
        let nogEenPenguin = pinguins[1];
        console.log('// C');
        console.log(nogEenPenguin);

        // D. Print de naam van de laatste. 
        // Zorg dat de code nog werkt indien er meer of minder objecten in de array zitten.
        console.log('// D');
        console.log(pinguins[pinguins.length - 1].name);

        // E. We hebben één vreemde pinguïn. Voeg deze toe aan het einde van onze array!
        console.log('// E');
        pinguins.push(vreemdePinguin);

        // F. Toon de lengte van onze array.
        console.log('// F');
        console.log(pinguins.length);

        // G. Zet voor de eerste pinguïn de propertie canFly op true en druk deze af.
        console.log('// G');
        pinguins[0].canFly = true;
        console.log(pinguins[0].canFly);

        // H. Roep de sayHello methode op voor de eerste penguïn in de array!
        console.log('// H');
        pinguins[0].sayHello();

        // I. Schrijf een lus om iedere pinguïn op te vragen en print de namen naar de console.
        console.log('// I');
        for (let index = 0; index < pinguins.length; index++) {
            console.log(pinguins[index].name);
        }

        // J. Schrijf een lus om voor iedere pinguïn de methode sayHello te laten uitvoeren.
        console.log('// J');
        for (let index = 0; index < pinguins.length; index++) {
            pinguins[index].sayHello();
        }

        // K. Schrijf een lus om voor iedere pinguïn een nieuwe property toe te voegen:
        // namelijk numberOfFeet en geef deze voor allemaal de waarde 2. 
        // Geef alle objecten weer in de console.
        console.log('// K');
        for (let index = 0; index < pinguins.length; index++) {
            pinguins[index].numberOfFeet = 2;
        }
        console.log(pinguins);

        // L. Schrijf een lus en druk voor iedere pinguïn die kan vliegen (canFly = true) 
        // een melding naar de console met the pinguïn's name + " kan vliegen!"
        // We geven niets weer indien hij niet kan vliegen! 
        console.log('// L');
        for (let index = 0; index < pinguins.length; index++) {
            console.log(index);
            if (pinguins[index].canFly) {
                console.log(pinguins[index].name + " kan vliegen!");
            }
        }
    </script>
</body>

</html>
