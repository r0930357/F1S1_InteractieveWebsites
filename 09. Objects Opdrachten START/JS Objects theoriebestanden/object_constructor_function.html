<!doctype html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objecten: object function constructor</title>
    <link rel="shortcut icon" href="#">
</head>

<body>
    <h1>Objecten</h1>
    <div id="divResult"></div>
    <script>
        // Constructor functie voor aanmaak persoon object.
        function persoon(vn, achternaam, woonplaats) {
            this.voornaam = vn;
            this.achternaam = achternaam;
            this.woonplaats = woonplaats;
        }

        // Maak twee nieuwe instanties van het persoon object.
        let vriend_1 = new persoon("Thomas", "More", "Geel");
        let vriend_2 = new persoon("Jef", "Minder", "Turnhout");

        // Vul een div met de eigenschappen van de nieuwe personen.
        let el = document.querySelector("#divResult");
        el.innerHTML += vriend_1.voornaam + " is van " + vriend_1.woonplaats + "<br>";
        // voorbeeld via template literals strings
        el.innerHTML += `${vriend_2.voornaam} is van ${vriend_2.woonplaats} <br>`;

        // object bewaren in array.
        let vriendjes = [vriend_1, vriend_2];
        console.log(vriendjes);

        for (let index = 0; index < vriendjes.length; index++) {
            console.log(vriendjes[index].voornaam);
        }

        /* 
        vriendjes.forEach(vriend => {
            console.log(vriend.voornaam);
        }); 
        */
    </script>

</body>

</html>
