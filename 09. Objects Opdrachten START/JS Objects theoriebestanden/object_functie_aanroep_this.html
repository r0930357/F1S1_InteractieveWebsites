<body>
    <h1>Object functie aanroep gebruik this</h1>
    <script>
        // Object definiÃ«ren
        function persoon(voornaam, achternaam, woonplaats) {
            this.voornaam = voornaam;
            this.achternaam = achternaam;
            this.woonplaats = woonplaats;
            this.toonGegevens = toonGegevens;
        }

        function toonGegevens() {
            console.log("voornaam: " + this.voornaam + "\nachternaam: " + this.achternaam);
        }

        // Object maken
        let vriend_1 = new persoon("Thomas", "More", "Geel");

        vriend_1.toonGegevens();

        // Toon het object
        console.log(vriend_1);
    </script>

</body>
