<!doctype html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De lus while()</title>
    <link rel="shortcut icon" href="#">
</head>

<body>
    <h1>De lus while()</h1>
    <div id="divResult"></div>

    <script>
        let teller = 1,
            getal = 10;

        while (teller <= 10) {
            document.getElementById('divResult').innerHTML += teller + ' maal ' + getal + ' = ' + teller * getal +
                '<br />';
            teller++;
        }
    </script>

</body>

</html>
