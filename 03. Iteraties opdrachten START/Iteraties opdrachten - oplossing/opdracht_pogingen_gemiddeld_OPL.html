<body>
    <script>
        let aantal = 0,
            totaal = 0;

        aantal = parseInt(prompt("Geef een aantal in", "0"));

        for (let i = 0; i < aantal; i++) {
            let getal = parseInt(prompt("Geef een getal in", "0"));

            if (getal < 50) {
                alert("Oei, is het volgende beter?");
            } else {
                alert("Doe zo voort");
            }

            totaal += getal;
        }

        alert("Genoeg geprobeerd, uw beurt is over!\nHet gemiddelde van de reeks is: " + (totaal / aantal));
    </script>

</body>

</html>
