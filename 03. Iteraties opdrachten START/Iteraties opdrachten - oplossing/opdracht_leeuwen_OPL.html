<body>
    <script>
        let aantalLeeuwen = 50,
            jaren = 0;

        do {
            //parseInt wordt gebruikt om af te ronden
            document.write(jaren + ": ");
            document.writeln(parseInt(aantalLeeuwen) + "<br />");
            aantalLeeuwen = aantalLeeuwen * 1.15;
            jaren++;
        } while (aantalLeeuwen < 1000)
    </script>

</body>
