<html lang="nl">

    <title>Les 3: Oefening 2</title>
    <link rel="shortcut icon" href="#">
</head>

<body>
    <script>
        let getal = 0;

        getal = parseInt(prompt("Geef een getal", "0"));

        while (getal < 100) {
            document.write(getal + " ");
            getal += 12;
        }
    </script>

</body>

</html>
