<body>
    <script>
        let snelheid = 0,
            boete = 0;

        snelheid = parseInt(prompt("Wat was de snelheid:", "0"));

        if (50 < snelheid) {
            boete = 125;

            while (snelheid > 50) {
                boete += 25;
                snelheid--;
            }
            alert("Foei, u krijgt een boete van " + boete);
        } else {
            alert("Proficiat, u bent een van de weinige die niet te hard rijdt!");
        }
    </script>

</body>
