    <script>
        // Naam + datum
        let start = new Date();
        let arr = [],
            count = 0;

        for (let i = 0; i < 1000000; i++) {
            let dob = parseInt(Math.random() * 6 + 1);
            arr.push(dob);
            count += (dob == 6) ? 1 : 0; // tellen het aantal zessen
        }

        console.log(arr);

        let end = new Date();
        let elapsed = end.getTime() - start.getTime(); // elapsed time in milliseconds

        console.log(`Je gooide ${String(count)} keer een 6 in ${String(elapsed)} milliseconden`);
    </script>
