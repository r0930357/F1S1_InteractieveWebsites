<!doctype html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Opdrachten les 6: built-in objecten</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <link rel="shortcut icon" href="#">
</head>

<body>
    <!-- onload="maxDatum()" -->
    <div class="container">

        <h3>Opdracht geboortedatum FunFacts</h3>

        <div class="row">
            <div class="col-md-4">

                <form name="frmLeeftijd">
                    <div class="row ">
                        <div class="col-auto mb-3">
                            <label for="geboortedatum">Je geboortedatum</label>
                            <input type="date" id="geboortedatum" min="1970-01-01">
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-auto mb-3">
                            <!--  onclick="storeAndGo()" -->
                            <button class="btn btn-primary btn-lg  mb-2" id="check" type="button">Check
                                FunFacts</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>

    </div>

    <script>
        // Naam + datum
        storeAndGo = () => {
            var datum = document.frmLeeftijd.geboortedatum.value;
            localStorage.setItem("gbdate", datum.toString());
            location.href = "opdracht_funfacts_OPL.html";
        }

        maxDatum = () => {
            // max="yyyy-mm-dd"
            let nu = new Date();
            let jaar = nu.getFullYear();
            let maand = (nu.getMonth() + 1) < 10 ? '0' + (nu.getMonth() + 1) : (nu.getMonth() + 1);
            let dag = (nu.getDate()) < 10 ? '0' + (nu.getDate()) : (nu.getDate());

            let maxDatum = [jaar, maand, dag].join('-');

            document.querySelector("#geboortedatum").setAttribute("max", maxDatum);
            console.log('test');
        }

        // EventListeners aanmaken
        document.querySelector('#check').addEventListener('click', storeAndGo);
        document.addEventListener('DOMContentLoaded', maxDatum);
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
