<!doctype html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date object</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="#">
</head>

<body>
    <main class="container">
        <h1>Date object</h1>
        <section>
            <h2>Voorbeeld 1</h2>
            <p id="datum1"></p>
        </section>
        <section>
            <h2>Voorbeeld 2</h2>
            <p id="datum2"></p>
        </section>
        <section>
            <h2>Voorbeeld 3</h2>
            <p id="datum3"></p>
        </section>
    </main>

    <script>
        // Datum voorbeeld 1
        let APm = '';
        let vb1 = document.querySelector('#datum1');

        // vraag de datum van vandaag op
        let vandaag = new Date();
        // console.log(vandaag); 
        // Mon Apr 18 2022 21:51:48 GMT+0200 (Midden-Europese zomertijd)

        let datum = vandaag.getDate() + '-' + (vandaag.getMonth() + 1) + '-' + vandaag.getFullYear();
        let uur = vandaag.getHours();
        let minuten = vandaag.getMinutes();

        if (minuten < 10) {
            minuten = '0' + minuten;
        }

        // Verkort geschreven
        // let minuten = (vandaag.getMinutes() < 10 ? '0' + vandaag.getMinutes() : vandaag.getMinutes())

        if (uur <= 12) {
            APm = ' AM';
        } else {
            uur = uur - 12;
            APm = ' PM';
        }

        vb1.innerHTML = 'Het is vandaag: ' + datum + '<br>';
        vb1.innerHTML += 'Het is momenteel ' + uur + ':' + minuten + ' ' + APm;



        // Datum voorbeeld 2
        let vb2 = document.querySelector('#datum2');

        let arDagen = ['zo', 'ma', 'di', 'wo', 'do', 'vr', 'za'];
        let indexDag = vandaag.getDay(); // LET OP: 0 = zondag (Sunday - Saturday: 0 - 6)

        vb2.textContent = 'Het is vandaag: ' + arDagen[indexDag] + ' ' + datum;



        // Datum voorbeeld 3
        let vb3 = document.querySelector('#datum3');
        // Intl staat voor Internationalization
        // geeft zondag, maandag..
        // ISO 639-1 standard language codes
        // nl-BE
        // pt-BR Portuguese (Brazil)
        // sv-SE Zweeds 
        vb3.textContent = new Intl.DateTimeFormat('sv-SE', {
            weekday: 'long'
        }).format(new Date()); // short
    </script>
</body>

</html>
