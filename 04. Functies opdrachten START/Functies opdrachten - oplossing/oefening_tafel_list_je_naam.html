<!doctype html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oefening 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script>
        let getal = parseInt(prompt("Geef getal", 7));

        let tafel = (getal) => {
            let temp = '';

            temp += '<ul class="list-group">';
            for (let teller = 1; teller <= 10; teller++) {
                temp += '<li class="list-group-item">' + teller + ' x ' + getal + ' = ' + teller * getal + '</li>';
            }
            temp += '</ul>';
            return temp;
        }
    </script>
</head>

<body>
    <main class="container">
        <div class="card mt-3">
            <div class="card-header">
                Opdracht: tafel list
            </div>
            <div class="card-body">
                <script>
                    document.write(tafel(getal));
                </script>
            </div>
        </div>
    </main>
</body>

</html>
