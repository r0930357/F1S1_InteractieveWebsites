<!doctype html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <div class="card mt-3">
            <div class="card-header">
                Opdracht: controleerMax
            </div>
            <div class="card-body">
                <div id="result" class="text-danger"></div>
            </div>
        </div>
    </main>

    <script>
        let getal1 = parseInt(prompt("Geef getal1 in", "0"));
        let getal2 = parseInt(prompt("Geef getal2 in", "0"));

        // arrow functie
        let controleerMax = (getal1, getal2) => {
            /*
            if (getal1 > getal2){
            	return getal1;
            }else{
            	return getal2;
            }
            */
            return Math.max(getal1, getal2);
        }

        document.querySelector("#result").textContent = "Het grootste getal is: " + controleerMax(getal1, getal2);
    </script>
</body>

</html>
