<!doctype html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <div class="card mt-3">
            <div class="card-header">
                Opdracht: samenvoegen
            </div>
            <div class="card-body">
                <form action="#" method="post">
                    <div class="row">
                        <div class="col-md">
                            <input type="text" class="form-control mb-3" id="txtInvoer1" name="txtInvoer1" placeholder="Input 1">
                        </div>
                        <div class="col-md">
                            <input type="text" class="form-control mb-3" id="txtInvoer2" name="txtInvoer2" placeholder="Input 2">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="d-grid">
                                <button type="button" id="btnSamenvoegen" name="btnSamenvoegen" class="btn btn-warning">Voeg
                                    samen</button>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="txtResultaat" name="txtResultaat" placeholder="Resultaat">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        const invoer1 = document.getElementById('txtInvoer1');
        const invoer2 = document.getElementById('txtInvoer2');
        const uitvoer = document.getElementById('txtResultaat');
        const knop = document.getElementById('btnSamenvoegen');

        let samenvoegen = () => {
            let res = invoer1.value + " " + invoer2.value
            uitvoer.value = res
        }

        //  EventListener
        knop.addEventListener('click', samenvoegen);
    </script>
</body>

</html>
