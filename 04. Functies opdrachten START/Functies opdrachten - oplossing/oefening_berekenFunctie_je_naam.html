<!doctype html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <div class="card mt-3">
            <div class="card-header">
                Opdracht: berekenFunctie
            </div>
            <div class="card-body">
                <h5 class="card-title">Bereken de som, het verschil en het product</h5>
                <div id="result" class="text-danger"></div>
            </div>
        </div>
    </main>

    <script>
        const result = document.getElementById('result');
        let input1 = parseInt(prompt("Geef getal1 in", 0));
        let input2 = parseInt(prompt("Geef getal2 in", 0));

        let som = berekenSom(input1, input2);
        let verschil = berekenVerschil(input1, input2);
        let product = berekenProduct(input1, input2);

        let res = `De ingegeven getallen zijn ${input1} en ${input2}.<br>`;

        res += `De som is: ${som} <br> Het verschil is: ${verschil} <br> Het product is: ${product}`;
        result.innerHTML = res;

        function berekenSom(getal1, getal2) {
            return getal1 + getal2;
        }

        function berekenVerschil(getal1, getal2) {
            return getal1 - getal2;
        }

        function berekenProduct(getal1, getal2) {
            return getal1 * getal2;
        }
    </script>
</body>

</html>
