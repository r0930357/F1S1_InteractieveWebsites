<!doctype html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oefening 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <main class="container">
        <div class="card mt-3">
            <div class="card-header">
                Opdracht: naamIngeven
            </div>
            <div class="card-body">
                <form action="#" method="post">
                    <button type="button" class="btn btn-primary mb-2" id="btnNaamIngeven" name="btnNaamIngeven">Naam
                        ingeven</button>
                    <input type="text" id="txtResultaat" name="txtResultaat" class="form-control" readonly>
                </form>
            </div>
        </div>
    </main>

    <script>
        const tekstvak = document.getElementById('txtResultaat');
        const knop = document.getElementById('btnNaamIngeven');

        // arrow functie
        naamIngeven = () => {
            let naam = prompt("geef je naam in?", "");
            tekstvak.value = naam;
        }

        //  EventListener
        knop.addEventListener('click', naamIngeven, false);
    </script>
</body>

</html>
