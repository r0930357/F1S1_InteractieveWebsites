<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventlistener</title>
    <link rel="shortcut icon" href="#">
</head>

<body>
    <button id="mijnButton">Push me</button>
    <p id="res"></p>

    <script>
        // Declaratie
        const but = document.getElementById("mijnButton");
        const res = document.getElementById("res");

        // Arrow function
        let mijnFunctie = () => {
            document.body.style.backgroundColor = "darkred";
            document.body.style.color = "white";
            res.innerHTML = "Hello world";
        }

        but.addEventListener("click", mijnFunctie, false);

        /*    function mijnFunctie() {
               document.body.style.backgroundColor = "darkred";
               document.body.style.color = "white";
               res.innerHTML = "Hello world";
           } */
    </script>
</body>

</html>
