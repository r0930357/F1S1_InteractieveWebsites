    <script>
        // Schrijf jouw code hieronder.
        const but_reset = document.querySelector("#reset");
        const but_play = document.querySelector("#play");

        // Arrow functions
        let reset = () => {
            // We verwijderen alle groene achtergronden en voegen de grijze toe.
            for (let i = 1; i <= 12; i++) {
                let el = document.querySelector('#speler' + i);
                el.classList.remove("bg-success");
                el.classList.add("bg-secondary");
            }
            document.querySelector("#result").innerHTML = "";
        }

        // Extra functie voor random waarden te genereren tussen min en max waarden
        let randomIntFromInterval = (min, max) => { // min and max included 
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        but_reset.addEventListener('click', reset, false);

        but_play.addEventListener('click', () => {
            let count = 0;
            let antwoord = 0;

            reset();

            antwoord = parseInt(prompt("Hoeveel spelers denk je dat er een 6 gaan gooien? (1-12)"));

            for (let i = 1; i <= 12; i++) {
                let d = 0,
                    min = 1,
                    max = 6;

                // Genereer een waarde voor de dobbelsteen tss 1 en 6. 
                d = randomIntFromInterval(min, max);
                // console.log(d, i);

                // Indien de dobbelsteen 6 is, verwijderen we de grijze achtergrond en voegen de groene toe.
                if (d === 6) {
                    let el = document.querySelector('#speler' + i);
                    // console.log(el[0]);
                    el.classList.remove("bg-secondary");
                    el.classList.add("bg-success");
                    count++;
                }
            }
            document.querySelector("#result").innerHTML = count + " speler(s) gooide een 6.";

            // We tonen aan de gebruiker of hij juist geraden heeft.
            alert((antwoord == count) ? 'Gewonnen. Juist geraden!' : 'Oeps. Probeer nog eens...');
        });
