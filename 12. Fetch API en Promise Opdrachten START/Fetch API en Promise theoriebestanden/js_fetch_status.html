                <h1>Fetch basis status</h1>
                <div class="row" id="divResult"></div>
            </div>
        </div>
    </div>
</body>

<script>
    // We gebruiken de gratis en fake jsonplaceholder API om fetch & JSON te testen
    let url = 'https://jsonplaceholder.typicode.com/posts';

    // Via de fetch ontvagen we alle fictieve posts van de jsonplaceholder in een array van JS objecten
    // Eventuele fouten via de header status vangen we op. Alles met 2xx is success
    fetch(url)
        .then((response) => {
            if (response.status >= 200 && response.status <= 299) {
                return response.json();
            } else {
                throw Error('De error is ==> ' + response.statusText);
            }
        })
        .then((json) => console.log(json))
        .catch((err) => alert("HTTP-Error (catch 2): " + err));

    // Wijzig /posts eens in /pots 
    //  => je krijgt wel een response (404) dus dit zet hij om naar JSON
    //  => de catch zal dit niet opvangen want er was respons

    // Wijzig eens iets in de URL jsonph.tipi....
    //  => je krijgt wel de alert omdat hij dit niet kan fetchen
</script>
