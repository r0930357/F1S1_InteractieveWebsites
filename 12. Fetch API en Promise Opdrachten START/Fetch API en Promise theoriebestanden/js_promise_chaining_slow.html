<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

    <link rel="shortcut icon" href="#" />

    <title>Promise chaining</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Promise chaining</h1>
                <div class="row" id="divResult"></div>
            </div>
        </div>
    </div>
</body>

<script>
    // Een ander voorbeeld van chaining (ketenen)
    // Simulatie van opdrachten die lang kunnen duren
    const doTask = (getal) =>
        new Promise((resolve) =>
            setTimeout(
                () => resolve(getal * getal),
                randomIntFromInterval(5, 9) * 1000
            )
        );

    // doTask geeft een Promise object terug waarop we chaining kunnen toepassen
    doTask(2)
        .then((result) => {
            console.log("1st task complete. Result:", result);
            return doTask(result);
        })
        .then((result) => {
            console.log("2nd task complete. Result:", result);
            return doTask(result);
        })
        .then((result) => {
            console.log("3rd task complete. Result:", result);
        });

    // Extra functie voor random waarden te genereren tussen min en max waarden
    function randomIntFromInterval(min, max) {
        // min and max included
        return Math.floor(Math.random() * (max - min + 1) + min);
    }
</script>

</html>
