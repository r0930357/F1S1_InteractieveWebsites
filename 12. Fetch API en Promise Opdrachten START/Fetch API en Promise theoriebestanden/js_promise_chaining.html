    <title>Promise chaining</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Promise chaining</h1>
                <div class="row" id="divResult"></div>
            </div>
        </div>
    </div>
</body>

<script>
    // Een voorbeeld van chaining (ketenen)
    // Na 2 seconden voert hij de resolve * uit, daarna **, daarna ***

    let belofteVoorbeeld = new Promise(function(resolve, reject) {
            setTimeout(() => resolve(1), 2000); // (*)
        })
        .then(function(result) {
            // (**)
            document.querySelector("#divResult").innerHTML += result; // 1
            return result * 2;
        })
        .then(function(result) {
            // (***)
            document.querySelector("#divResult").innerHTML += result; // 2
            return result * 2;
        })
        .then((result) => {
            // Met arrow functie
            document.querySelector("#divResult").innerHTML += result; // 4
            return result * 2;
        });
