<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Niet vergeten install via npm of script toevoegen -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="shortcut icon" href="#" />

    <title>Axios vs fetch</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Axios vs fetch</h1>
        </div>
      </div>
    </div>
  </body>

  <script>
    // axios
    axios.get("https://api.github.com/users/StijnTM").then(
      (response) => {
        console.log(response.data);
      },
      (error) => {
        console.log(error);
      }
    );

    // fetch
    fetch("https://api.github.com/users/StijnTM")
      .then((response) => response.json()) // een extra stap nodig hier!
      .then((data) => {
        console.log(data);
      })
      .catch((error) => console.error(error));
  </script>
</html>
