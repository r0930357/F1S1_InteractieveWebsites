<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Promise basis</h1>
                <div class="row" id="divResult"></div>
            </div>
        </div>
    </div>
</body>

<script>
    let mijnBelofte;
    mijnBelofte = false; // true of false

    let belofteVoorbeeld = new Promise((resolve, reject) => {
        if (mijnBelofte) {
            resolve("Ik ben mijn belofte nagekomen!");
        } else {
            reject("Sorry, ik kon mijn belofte niet nakomen.");
        }
    });

    console.log(belofteVoorbeeld);
    // Bij "false" krijgen we een => Uncaught (in promise), deze vangen we later op
    console.log("Mijn belofte was: " + mijnBelofte);
</script>

</html>
