<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="shortcut icon" href="#" />

    <title>Promise .all</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Promise .all</h1>
          <div class="row" id="divResult"></div>
        </div>
      </div>
    </div>
  </body>

  <script>
    let arrProm = [
      Promise.resolve("Hello, World!"),
      // Promise.reject("Whoops error"),
      Promise.resolve("Not again :("),
    ];

    let combinedPromise = Promise.all(arrProm);

    combinedPromise.then((outcomes) => {
      console.log("Dit komt eerst:", outcomes[0]);
      console.log("Dit komt erna:", outcomes[1]);
    });
  </script>
</html>
