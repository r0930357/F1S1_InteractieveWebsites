    <title>Promise asynt await</title>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Promise async await</h1>
          <div class="row" id="divResult"></div>
        </div>
      </div>
    </div>
  </body>

  <script>
    // Hieronder een asynchrone functie die wacht tot de Promise klaar is.
    async function test() {
      let promise = new Promise((resolve, reject) => {
        setTimeout(() => resolve("Klaar!"), 3000);
      });
      let result = await promise; // wachten tot promise resolves
      alert(result); // ‚Äùklaar!"
      console.log("Ik ben ook klaar!");
    }
    test();
  </script>
