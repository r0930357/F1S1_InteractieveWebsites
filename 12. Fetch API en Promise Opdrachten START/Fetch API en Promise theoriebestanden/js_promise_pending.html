<script>
    // We gebruiken de setTimeout om een vertraging in te bouwen
    let belofteVoorbeeld = new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve({
                message: "Ik ben mijn belofte toch nagekomen.",
                code: "Joepie!",
            });
        }, 5000);
    });
    console.log(belofteVoorbeeld);

</script>
