<!doctype html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="shortcut icon" href="#">

    <title>Opdracht - Fecth & Promise - Lijst users</title>
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>Lijst users</h1>
        <div class="row" id="divResult">
            <ul id="lijst"></ul>
        </div>
    </div>
</body>

<script>
    
    // API = https://jsonplaceholder.typicode.com/users
    
    let last_li = null

    fetch("https://jsonplaceholder.typicode.com/users")
    .then((response) => response.json())
    .then((json) => {
        //console.log(json)
        let lijst = document.querySelector('#lijst')
        json.forEach((element) => {
            //console.log(element)
            let li = document.createElement('li')
            li.textContent = element.name
            lijst.appendChild(li)
        })
    })
    
    document.querySelector('#lijst').addEventListener('mouseover', (event) => {
        if (last_li != null && last_li != event.target) {
            last_li.classList.remove("highlight")
        }
        if (event.target.tagName == "LI") {
                event.target.classList.add("highlight")
                last_li = event.target
            }
    })
</script>

</html>
