<!doctype html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Oefening 4</title>
</head>

<body>

    <script>
        let getal1, getal2;
        let uitkomst;


        getal1 = parseFloat(prompt("Geef een eerste getal in : ", "0"));
        getal2 = parseFloat(prompt("Geef een tweede getal in : ", "0"));

        uitkomst = getal1 + getal2;
        document.write("De som van de 2 getallen is :\n" + uitkomst + "<br />");

        uitkomst = getal1 - getal2;
        document.write("Het verschil van de 2 getallen is :\n" + uitkomst + "<br />");

        uitkomst = getal1 * getal2;
        document.write("Product van de 2 getallen is :\n" + uitkomst + "<br />");

        uitkomst = getal1 / getal2;
        document.write("Deling van de 2 getallen is :\n" + uitkomst + "<br />");

        uitkomst = getal1 % getal2;
        document.write("Rest bij de gehele deling van de 2 getallen is :\n" + uitkomst + "<br />");
    </script>

</body>

</html>
