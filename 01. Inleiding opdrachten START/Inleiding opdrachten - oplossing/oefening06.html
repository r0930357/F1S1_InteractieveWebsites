<body>
    <h1>De JavaScript-telmachine</h1>
    <div id="divResult"></div>

    <script>
        // Lees twee getallen in, converteer ze met parseInt() en parseFloat()
        let getal1 = prompt('Vul het eerste getal in', 'getal 1');
        let getal2 = prompt('Vul het tweede getal in', 'getal 2');
        // var totaal = getal1 + getal2; // <== dit gaat fout.
        let totaal = parseInt(getal1) + parseInt(getal2);
        let tekst = getal1 + ' plus ' + getal2 + ' = ' + totaal;

        // totaalwaarde in het document plaatsen.
        document.getElementById('divResult').innerHTML = tekst;
    </script>
</body>

</html>
