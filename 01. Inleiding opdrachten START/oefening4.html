<!doctype html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Oefening 4</title>
</head>

<body>

    <script>
        let getal1 = parseInt(prompt("Geef een getal in:"))
        let getal2 = parseInt(prompt("Geef een ander getal in:"))

        document.write("Som: " + (getal1 + getal2) + "<br>")
        document.write("Verschil: " + (getal1 - getal2) + "<br>")
        document.write("Product: " + (getal1 * getal2) + "<br>")
        document.write("Quotient: " + (getal1 / getal2) + "<br>")

    </script>
</body>

</html>
