<!doctype html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oefening 2</title>
</head>

<body>
    <div id="resultaat"></div>
    <div id="resultaatShort"></div>

    <script>
        const res = document.getElementById("resultaat");
        const res_short = document.getElementById("resultaatShort");

        let namen = ["Niels", "Stijn", "Koen", "Michelango", "Andreas"];

        function checkLengte(naam) {
            if (naam.length > 5) {
                return naam;
            }
        }

        res.innerHTML = namen.filter(checkLengte);



        // Andere oplossing via een Arrow functie.
        let andereNamen = ["Tom", "Jef", "Ellen", "Marjanne", "Luciano"];

        const lengte = (naam) => {
            return naam.length > 5 ? naam : ''
        };

        res_short.innerHTML = andereNamen.filter(lengte);
    </script>
</body>

</html>
