<!doctype html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oefening 4</title>
</head>

<body>
    <div id="resultaat"></div>

    <script>
        let groenten = ["Komkommer", "Sla", "Bloemkool"];
        let fruit = ["Appel", "Banaan", "Nectarine"];

        // We itereren door een array met de for-lus (begrensde herhaling)
        for (let i = 0; i < groenten.length; i++) {
            console.log(groenten[i]);
        }

        // We itereren door een array met de while-lus (voorwaardelijke herhaling)
        let i = 0;

        while (i < fruit.length) {
            console.log(fruit[i]);
            i++;
        }
    </script>
</body>

</html>
