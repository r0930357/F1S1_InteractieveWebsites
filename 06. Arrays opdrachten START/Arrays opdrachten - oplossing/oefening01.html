<!doctype html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oefening 1</title>
</head>

<body>
    <div id="resultaat"></div>

    <script>
        const el = document.getElementById("resultaat");

        let klasgenoten = ['Jef', 'Els', 'Stijn', 'Dave', 'Michel'];

        el.innerHTML += klasgenoten.length + '<br>';
        el.innerHTML += klasgenoten[0] + '<br>';
        el.innerHTML += klasgenoten[2] + '<br>';
        el.innerHTML += klasgenoten[4] + '<br>';

        el.innerHTML += klasgenoten.sort() + '<br>';

        let naam = prompt("Geef je naam in:");
        klasgenoten.push(naam);
        el.innerHTML += klasgenoten + '<br>';

        el.innerHTML += klasgenoten.toString() + '<br>';
    </script>
</body>

</html>
