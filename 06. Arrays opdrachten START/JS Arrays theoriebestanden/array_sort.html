<!doctype html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array.sort()</title>
    <link rel="shortcut icon" href="#">
</head>

<body>
    <h1>Array.sort()</h1>
    <div id="divResult"></div>

    <script>
        // Array.sort - sorteert de elementen in de array op alfabetische volgorde.
        let mijnArray = ["rood", "geel", "blauw", "groen", "zwart", "wit"];

        mijnArray.sort();
        console.log(mijnArray); // ["blauw", "geel", "groen", "rood", "wit", "zwart"] 

        // Sorteren met een eigen sorteerfunctie. De volgende functie sorteert hoofdletteronafhankelijk
        let sortArray = ["beer", "Aap", "Dolfijn", "chihuahua", "Ezel"];

        console.log(sortArray.sort()); // hoofdletterAFhankelijk, ["Aap", "Dolfijn", "Ezel", "beer", "chihuahua"] 

        sortArray.sort(function(a, b) {
            return a.toLowerCase().localeCompare(b.toLowerCase());
            /* 
                    // alternatieve oplossing is...
        			if (a.toLowerCase() < b.toLowerCase()) return -1;
                    if (a.toLowerCase() > b.toLowerCase()) return 1;
                    return 0;
        			*/
        });

        console.log(sortArray); // hoofdletterONafhankelijk, ["Aap", "beer", "chihuahua", "Dolfijn", "Ezel"]
    </script>

</body>

</html>
