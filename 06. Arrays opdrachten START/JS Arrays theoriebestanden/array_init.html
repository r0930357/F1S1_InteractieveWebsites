<body>
    <h1>Eenvoudige arrays</h1>
    <div id="divResult"></div>

    <script>
        // Enkele voorbeelden van arrays
        let leeg = []; // een lege array
        let tientallen = [10, 20, 30, 40, 50]; // Array met vijf numerieke waarden
        let diversen = ['Hello', 'World', 10, 20, true]; // Array met diverse waarden
        let legeArray = new Array(); // nieuwe, lege array.
        let tellen = [1, , 3]; // array met twee elementen, een leeg element in het midden

        // waarden uitlezen en toevoegen
        let a = tientallen[2]; // a heeft nu de waarde 30
        tientallen[5] = 60; // de waarde 60 is als nieuw element toegevoegd aan het einde van de array

        tientallen[0] = 70; // het eerste element heeft nu waarde 70.

        // Lengte van arrays
        let x = [].length; // x == 0, want een lege array heeft geen elementen.
        let y = [1, 2, 3].length // y == 3 (array heeft drie elementen). De hoogste index == 2 (!)

        // Eigenschap .length als toekenning gebruiken 
        let z = ['a', 'b', 'c', 'd']; // z heeft vier elementen
        z.length = 2; // z is nu ['a', 'b']
        z.length = 0; // z is nu [] (nul elementen, lege array)
        z.length = 4; // de lengte is vier, maar de array bevat geen elementen. Dit is hetzelfde als new Array(4)
    </script>
