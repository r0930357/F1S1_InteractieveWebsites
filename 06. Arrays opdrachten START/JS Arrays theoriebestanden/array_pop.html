<!doctype html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array.pop()</title>
    <link rel="shortcut icon" href="#">
</head>

<body>
    <h1>Array.pop()</h1>
    <div id="divResult"></div>

    <script>
        // Array.pop - verwijder laatste element uit de array.
        let mijnArray = ["rood", "geel", "blauw", "zwart", "wit"];
        console.log(mijnArray);

        mijnArray.pop();
        console.log(mijnArray); // ["rood", "geel", "blauw", "zwart" ]
    </script>

</body>

</html>
