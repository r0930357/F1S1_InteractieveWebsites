<head>

    <title>Array.reverse()</title>
    <link rel="shortcut icon" href="#">
</head>

<body>
    <h1>Array.reverse()</h1>
    <div id="divResult"></div>

    <script>
        // Array.reverse - draait de volgorde van elementen in de array om.
        let mijnArray = [10, 20, 30, 40, 50]; // Array met vijf elementen

        mijnArray.reverse(); // methode gebruiken "in place"
        console.log(mijnArray); // [50, 40, 30, 20, 10]
    </script>

</body>

</html>
