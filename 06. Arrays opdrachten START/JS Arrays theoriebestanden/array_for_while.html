<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="#">
</head>

<body>

    <script>
        let countries = ['Brazil', 'Mexico', , 'Belgium', 'Germany', 'Sweden'];
        let arrayLength = countries.length;

        // FOR
        console.log('FOR \n------------ \n');
        for (let i = 0; i < arrayLength; i++) {
            console.log(countries[i]);
        }

        // WHILE
        console.log('WHILE \n------------ \n');
        let i = 0;
        while (i < arrayLength) {
            console.log(countries[i]);
            i++;
        }

        // DO WHILE
        console.log('DO WHILE \n------------ \n');
        i = 0;
        do {
            console.log(countries[i]);
            i++;
        } while (i < arrayLength);


        // FOR...IN
        console.log('FOR...IN \n------------ \n');
        for (let index in countries) {
            console.log(countries[index]);
        }

        // FOREACH
        console.log('FOREACH \n------------ \n');

        countries.forEach((val, key) => {
            console.log(val);
        });

        console.log('FOREACH met key\n------------ \n');

        countries.forEach((val, key) => {
            console.log(key, val);
        });
    </script>
</body>

</html>
