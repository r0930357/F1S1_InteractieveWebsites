<!doctype html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array.join() Array.split()</title>
    <link rel="shortcut icon" href="#">
</head>

<body>
    <h1>Array.join()</h1>
    <div id="divResult"></div>

    <script>
        // Array.join - voegt elementen samen tot een string.
        let mijnArray = [10, 20, 30, 40, 50]; // Array met vijf elementen
        console.log(mijnArray.join()); // "10,20,30,40,50" .
        console.log(mijnArray.join("*")); // "10*20*30*40*50" .

        // Omgekeerd: string.split(), splits een string naar een array
        let mijnTekst = "Aap,Noot,Mies,Teun,Zus,Jet";
        console.log(mijnTekst.split(","));
    </script>

</body>

</html>
