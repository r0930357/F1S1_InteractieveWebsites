<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array.reduce()</title>
    <link rel="shortcut icon" href="#">
</head>

<body>
    <p>Verminder de getallen in de array van links naar rechts:</p>
    <p id="resultaat"></p>
    <p id="resultaatArrow"></p>
    <script>
        let numbers = [200, 100, 50];

        document.getElementById("resultaat").innerHTML = numbers.reduce(myFunc);

        function myFunc(total, num) {
            return total - num;
        }

        // Oplossing via arrow function
        let numbersShort = [200, 100, 50];

        document.getElementById("resultaatArrow").innerHTML = numbersShort.reduce((a, b) => a - b);
    </script>
</body>

</html>
