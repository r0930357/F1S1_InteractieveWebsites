<!doctype html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array.push()</title>
    <link rel="shortcut icon" href="#">
</head>

<body>
    <h1>Array.push()</h1>
    <div id="divResult"></div>

    <script>
        // Array.push - voegt achteraan een element toe.
        let mijnArray = ["rood", "geel"];
        console.log(mijnArray); // ["rood", "geel"] 

        mijnArray.push("blauw");
        console.log('Push 1 extra: ', mijnArray); // ["rood", "geel", "blauw"] 

        mijnArray.push("wit", "zwart");
        console.log('Push 2 extra: ', mijnArray); // ["rood", "geel", "blauw", "wit, zwart"]
    </script>

</body>

</html>
