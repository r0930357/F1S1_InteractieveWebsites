<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Pokémon</title>
  </head>

  <body>
    <main class="container">
      <h1>Pokémon</h1>
      <p class="lead">Gotta catch 'em all</p>
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h2>Player 1</h2>
              <select class="form-select mb-1" id="player1-pokemon">
                <option value="-1" selected>Kies je pokémon</option>
              </select>
              <img
                src="img/pokeball.png"
                class="mx-auto d-block"
                id="player1-img"
              />
              <div class="progress">
                <div
                  id="player1-progress"
                  class="progress-bar progress-bar-striped progress-bar-animated bg-danger"
                  role="progressbar"
                  title="Current hitpoints"
                  style="width: 100%"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <table class="table">
                <tr>
                  <th>HP (resterend)</th>
                  <td id="player1-hp">-</td>
                </tr>
                <tr>
                  <th>Type</th>
                  <td id="player1-type">-</td>
                </tr>
                <tr>
                  <th>Attack (min)</th>
                  <td id="player1-min">-</td>
                </tr>
                <tr>
                  <th>Attack (max)</th>
                  <td id="player1-max">-</td>
                </tr>
              </table>
              <div class="d-grid">
                <button class="btn btn-primary" id="player1-attack">
                  Aanvallen
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h2>Player 2</h2>
              <select class="form-select mb-1" id="player2-pokemon">
                <option value="-1" selected>Kies je pokémon</option>
              </select>
              <img
                src="img/pokeball.png"
                class="mx-auto d-block"
                id="player2-img"
              />
              <div class="progress">
                <div
                  id="player2-progress"
                  class="progress-bar progress-bar-striped progress-bar-animated bg-danger"
                  role="progressbar"
                  title="Current hitpoints"
                  style="width: 100%"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <table class="table">
                <tr>
                  <th>HP (resterend)</th>
                  <td id="player2-hp">-</td>
                </tr>
                <tr>
                  <th>Type</th>
                  <td id="player2-type">-</td>
                </tr>
                <tr>
                  <th>Attack (min)</th>
                  <td id="player2-min">-</td>
                </tr>
                <tr>
                  <th>Attack (max)</th>
                  <td id="player2-max">-</td>
                </tr>
              </table>
              <div class="d-grid">
                <button class="btn btn-primary" id="player2-attack">
                  Aanvallen
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col mt-3">
          <div class="card text-center">
            <div class="card-body" id="actioninfo">-</div>
          </div>
        </div>
      </div>
    </main>
    <script>
      // code..
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
