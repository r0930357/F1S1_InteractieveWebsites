<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titel</title>
    <link rel="shortcut icon" href="#">
</head>

<body>
    <script>
        //class declaratie
        class Boek {
            constructor(titel, auteur) {
                this.t = titel;
                this.a = auteur;
            }
            uitvoer() {
                alert(`${this.a} heeft ${this.t} geschreven`);
            }
            klaar() {
                alert(`Het ${this.t} is uit`);
            }
        }

        class Werkboek extends Boek {
            constructor(titel, auteur, pag) {
                super(titel, auteur); // We roepen de constructur van de super class op
                this.pag = pag; // Voegen nieuwe attributen toe
            }

            losop() {
                    alert(`De oefeningen van ${this.t} moeten opgelost worden!`);
                }
                // Overriding functie klaar()
            klaar() {
                alert(`Het werkboek van ${this.pag} pagina's met de titel ${this.t} is opgelost.`);
            }
        }

        // Maken van een instantie Werkboek
        let wb_Frans = new Werkboek("branch√©", "Blanche Gevers", 133);
        // wb_Frans.uitvoer();
        wb_Frans.klaar();
    </script>
</body>

</html>
