<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titel</title>
    <link rel="shortcut icon" href="#">
</head>

<body>
    <script>
        // Class declaratie
        class Boek {
            constructor(titel, auteur) {
                this.titel = titel;
                this.auteur = auteur;
            }
            uitvoer() {
                alert(`${this.auteur} heeft ${this.titel} geschreven`);
            }
        }

        // Volgorde hier ook belangrijk Class Boek => class Werkboek (hoisting!)
        class Werkboek extends Boek {
            constructor(titel, auteur, pag) {
                super(titel, auteur); // We roepen de constructur van de super class op
                this.pag = pag; // Voegen nieuwe attributen toe
            }

            losop() {
                alert(`De oefeningen van ${this.titel} moeten opgelost worden!`);
            }
        }
        // Maken van een instantie Werkboek
        let wb_Frans = new Werkboek("Branch√©", "Blanche Gevers", 215);
        wb_Frans.uitvoer();
        wb_Frans.losop();

        console.log(wb_Frans);
    </script>
</body>

</html>
