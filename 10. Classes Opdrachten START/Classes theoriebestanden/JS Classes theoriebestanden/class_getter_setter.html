<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titel</title>
    <link rel="shortcut icon" href="#">

<body>
    <script>
        //class declaratie
        class Boek {
            constructor(nr, titel, auteur) {
                this.nr = nr;
                this.t = titel;
                this.a = auteur;
                // console.log("In de constructor: ");
            }

            // Getter, we gebruiken een extra variabele _nr in de achtergrond
            get nr() {
                return this._nr;
            }

            // Setter, we gebruiken een extra variabele _nr in de achtergrond
            // Validatie op de setter
            set nr(value) {
                if (value < 0 || value > 99) {
                    alert("Nummer is niet correct.");
                    return;
                }
                this._nr = value;
            }
        }

        // Maken van instanties
        let boek_1 = new Boek(15, "1984", "Orson Welles");
        console.log(boek_1);

        let boek_2 = new Boek(55, "1994", "Orson Welles");
        console.log(boek_2);

        // boek_1.nr = 135 // Dit gaat niet, hier komt de foutmelding
        console.log(boek_1.nr);
    </script>
</body>

</html>
