<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Pokémon</title>
  </head>

  <body>
    <main class="container">
      <h1>Pokémon</h1>
      <p class="lead">Gotta catch 'em all</p>
      <div class="row">
        <div class="col mb-3">
          <div class="card text-center">
            <div class="card-body" id="actioninfo">Ready for battle?</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h2 id="player1-name">Player 1</h2>
              <select class="form-select mb-1" id="player1-pokemon">
                <option value="-1" selected>Kies je pokémon</option>
              </select>
              <img
                src="img/pokeball.png"
                class="mx-auto d-block"
                id="player1-img"
              />
              <div class="progress">
                <div
                  id="player1-progress"
                  class="progress-bar progress-bar-striped progress-bar-animated bg-danger"
                  role="progressbar"
                  title="Current hitpoints"
                  style="width: 100%"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <table class="table">
                <tr>
                  <th>HP (resterend)</th>
                  <td id="player1-hp">-</td>
                </tr>
                <tr>
                  <th>Type</th>
                  <td id="player1-type">-</td>
                </tr>
                <tr>
                  <th>Attack (min)</th>
                  <td id="player1-min">-</td>
                </tr>
                <tr>
                  <th>Attack (max)</th>
                  <td id="player1-max">-</td>
                </tr>
                <tr>
                  <th>Hyper potion</th>
                  <td id="player1-hyperpotion">-</td>
                </tr>
              </table>
              <div class="row">
                <div class="col-md-6 d-grid">
                  <button class="btn btn-success" id="player1-attack">
                    Attack
                  </button>
                </div>
                <div class="col-md-6 d-grid">
                  <button class="btn btn-warning" id="player1-heal">
                    Hyper potion
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h2 id="player2-name">Player 2</h2>
              <select class="form-select mb-1" id="player2-pokemon">
                <option value="-1" selected>Kies je pokémon</option>
              </select>
              <img
                src="img/pokeball.png"
                class="mx-auto d-block"
                id="player2-img"
              />
              <div class="progress">
                <div
                  id="player2-progress"
                  class="progress-bar progress-bar-striped progress-bar-animated bg-danger"
                  role="progressbar"
                  title="Current hitpoints"
                  style="width: 100%"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <table class="table">
                <tr>
                  <th>HP (resterend)</th>
                  <td id="player2-hp">-</td>
                </tr>
                <tr>
                  <th>Type</th>
                  <td id="player2-type">-</td>
                </tr>
                <tr>
                  <th>Attack (min)</th>
                  <td id="player2-min">-</td>
                </tr>
                <tr>
                  <th>Attack (max)</th>
                  <td id="player2-max">-</td>
                </tr>
                <tr>
                  <th>Hyper potion</th>
                  <td id="player2-hyperpotion">-</td>
                </tr>
              </table>
              <div class="row">
                <div class="col-md-6 d-grid">
                  <button class="btn btn-success" id="player2-attack">
                    Attack
                  </button>
                </div>
                <div class="col-md-6 d-grid">
                  <button class="btn btn-warning" id="player2-heal">
                    Hyper potion
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <a
        href="#"
        class="btn btn-primary mt-3"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        >Change player names</a
      >
    </main>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Change players</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="player1-fullname" class="form-label">Player 1</label>
              <input
                type="text"
                class="form-control"
                id="player1-fullname"
                name="player1-fullname"
                placeholder="Jempie"
              />
            </div>
            <div class="mb-3">
              <label for="player2-fullname" class="form-label">Player 2</label>
              <input
                type="text"
                class="form-control"
                id="player2-fullname"
                name="player2-fullname"
                placeholder="Marie"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              id="changePlayerNames"
              data-bs-dismiss="modal"
            >
              Aye!
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      // code..
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
