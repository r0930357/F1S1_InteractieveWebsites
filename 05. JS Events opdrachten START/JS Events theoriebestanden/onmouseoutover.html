<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onmouseout</title>
    <link rel="shortcut icon" href="#">
</head>

<body>
    <div id="resultaat"></div>
    <img src="img/woofles.jpg" id="mijnAfbeelding">
    <!-- onmouseout="mouseOutFunctie()" onmouseover="mouseOverFunctie()" -->
    <script>
        // Declaratie
        const res = document.getElementById("resultaat");
        const afb = document.getElementById("mijnAfbeelding");

        // Events
        afb.addEventListener("mouseover", mouseOverFunctie, false);
        afb.addEventListener("mouseout", mouseOutFunctie, false);

        function mouseOverFunctie() {
            res.innerHTML = "Je cursor beweegt zich momenteel over de afbeelding.";
        }

        function mouseOutFunctie() {
            res.innerHTML = "Je cursor beweegt zich momenteel NIET over de afbeelding.";
        }
    </script>
</body>

</html>
