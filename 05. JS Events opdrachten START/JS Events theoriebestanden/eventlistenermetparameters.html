<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventlistener</title>
    <link rel="shortcut icon" href="#">
</head>

<body>
    <button id="mijnButton">Push me</button>
    <p id="temp"></p>

    <script>
        // Declaratie
        const but = document.getElementById("mijnButton");

        let x = 2;
        let y = 3;

        // Arrow function
        let berekenSom = () => {
            alert(x + y);
        }

        but.addEventListener("click", function() {
            berekenSom(x, y)
        }, false);

        /* function berekenSom(x, y) {
            alert(x + y);
        } */
    </script>
</body>

</html>
