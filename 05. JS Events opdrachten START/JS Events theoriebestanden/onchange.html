<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onchange</title>
    <link rel="shortcut icon" href="#">
</head>

<body>
    <input type="text" id="mijnInput">
    <!-- onchange="mijnFunctie()" -->
    <p id="resultaat"></p>

    <script>
        // Declaratie
        const input = document.getElementById("mijnInput");
        const res = document.getElementById("resultaat");


        // Arrow function
        let mijnFunctie = () => {
            res.innerHTML = input.value;
        }

        // Event
        // Wijziging pas zichtbaar nadat je uit het tekstvak klikt
        input.addEventListener("change", mijnFunctie, false);


        /* function mijnFunctie() {
            res.innerHTML = input.value;
        } */
    </script>
</body>

</html>
