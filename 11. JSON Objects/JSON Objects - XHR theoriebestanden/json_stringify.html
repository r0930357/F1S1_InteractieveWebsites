<html lang="nl">

<head>

    <title>JSON intro</title>

</head>

<body>
    <h1>JSON stringify()</h1>
    <div id="divResult"></div>

    <script>
        // We hebben een JS-object
        let vbObj = {
            id: "r0971254",
            quota: 25,
            isOnline: false,
            start: "2021-02-16",
            courses: ["Statische websites", "Interactieve websites", "Datamanipulatie"],
            student: {
                "name": "Thomas",
                "age": 21,
                "city": "Geel"
            }
        };

        // Via de stringify methode maken we er een JSON string van
        stud = JSON.stringify(vbObj);

        // Test in de console
        console.log(stud);

        let el = document.querySelector("#divResult").innerHTML = stud;
    </script>


</body>
